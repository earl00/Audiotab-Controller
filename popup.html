<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
      margin-bottom: 5px;
      background: #f0f0f0;
      border: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #e0e0e0;
    }
    button:active {
      background: #d0d0d0;
    }
    img {
      width: 16px;
      height: 16px;
    }
    .playing {
      font-weight: bold;
      color: green;
    }
    .muted {
      color: red;
    }
  </style>
</head>
<body>
  <div id="tabs"></div>
  <script src="popup.js"></script>
</body>
</html>
